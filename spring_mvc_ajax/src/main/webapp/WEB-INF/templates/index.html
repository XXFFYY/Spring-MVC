<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
    </head>
    <body>
        <div id="app">
            <h1>index.html</h1>
            <input type="button" value="测试SpringMVC处理ajax" @click="testAjax()"><br/>
            <input type="button" value="使用@RequestBody注解处理json格式的请求参数" @click="testRequestBody()"><br/>

        </div>

        <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
        <script type="text/javascript">

            /**
             * axios({
                  url:"",//请求路径
                  method:"",//请求方式
                  //以name等于value&name=value的方式发送的请求参数，
                  //不管使用的请求方式是get或post，请求参数都会被拼接到请求地址后
                  //此种方式的请求参数可以通过request.getParameter()获取
                   param:{},
                   //以json格式发送的请求参数
                   //请求参数会被保存到请求报文的请求体传输到服务器
                   //此种方式的请求参数不可以通过request.getParameter()获取
                   data:{}
               }).then(Response=>{
                   console.log(Response.data)
               });
             */

            var vue = new Vue({
                el:"#app",
                methods:{
                    testAjax(){
                        axios.post(
                                "/spring_mvc_ajax/test/ajax?id=1001",
                                {username:"admin", password:"123456"}
                        ).then(Response=>{
                            console.log(Response.data)
                        });
                    },
                    testRequestBody(){
                        axios.post(
                                "/spring_mvc_ajax/test/RequestBody/json",
                                {username:"admin", password:"123456", age:23, gender:"男"}
                        ).then(Response=>{
                            console.log(Response.data)
                        });
                    }
                }
            });
        </script>

    </body>
</html>
